{% extends 'main/base.html' %}
{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Удаление статьи
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    <p>Хотите удалить статью "{{ post.title }}"?</p>
                    <button type="submit" class="btn btn-danger">Подтвердить</button>
                    <a href="{% url 'blog:post_list' %}" class="btn btn-warning">Отменить</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
