{% extends 'main/base.html' %}
{% block content%}
<div class="col-12">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Рассылка
                </h3>
            </div>
            <div class="card-body">
                <h6 class="card-text">Тема сообщения: {{ message.subject_line }}</h6>
                <p class="card-text">Сообщение: {{ message.body }}</p>
                <div class="btn-group">
                    <a href="{% url 'mailings:message_list' %}" class="btn btn-success">Назад</a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
