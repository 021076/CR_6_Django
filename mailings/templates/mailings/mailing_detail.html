{% extends 'main/base.html' %}
{% block content%}
<div class="col-12">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Рассылка
                </h3>
            </div>
            <div class="card-body">
                <h6 class="card-text">Тема сообщения: {{ mailing.message }}</h6>
                <p class="card-text">Клиенты: {{ mailing.clients.all|join:", " }}</p>
                <p class="card-text">Периодичность отправки: {{ mailing.period }}</p>
                <p class="card-text">Статистика: {{ mailing.status }}</p>
                <div class="btn-group">
                    <a href="{% url 'mailings:mailing_list' %}" class="btn btn-success">Назад</a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
